<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Phone Spotter</title>
</head>

<body>
    <!-- header started -->
    <header>
        <h1 class="fw-bold bg-dark text-white p-4 text-center"> <span
                class="border border-2 border-warning rounded  px-3">
                PHONE
                SPOTTER
            </span> </h1>
    </header>
    <!-- main started -->
    <main>
        <!-- search field  -->
        <div class="input-group mb-3 w-50 mx-auto mt-5 ">
            <input id="searchbox" type="text" class="form-control border border-2 border-warning"
                placeholder="Brand Name" aria-label="Recipient's username" aria-describedby="button-search">
            <button onclick="searchPhone()" class="btn btn-outline-warning bg-warning text-white" type="button"
                id="button-search">Search</button>
        </div>

        <!-- section2 started -->
        <!-- error message -->
        <div id="error">

        </div>
        <!-- cards -->
        <div id="searchresult"
            class="container-fluid row row-cols-1 row-cols-xl-5 row-cols-md-3 row-cols-sm-1 g-4 mt-5">
        </div>

        <!-- show more button -->
        <div id="showmorebtn" class="container-fluid justify-content-md-end justify-content-sm-center mt-5 pe-5">
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/phone_spotter.js"></script>
</body>



</html>
